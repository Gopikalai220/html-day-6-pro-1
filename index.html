	<head>

	</head>
	<body>

			<h1>*Number Guess Game*</h1>

                </div>
			<div id="historyArea">
				<h2></h2>
				<ol id="historyList">
				</ol>
			</div>
			</div>
		</div>
	</body>
</html>
